os: linux
language: android
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

env:
  global:
  - ANDROID_API=28
  - ANDROID_BUILD_TOOLS=28.0.3
  - ADB_INSTALL_TIMEOUT=5

android:
  components:
  - tools
  - platform-tools
  - tools
  - extra-google-m2repository
  - extra-android-m2repository
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+

before_script:
  - export LATEST_TAG=$(git rev-list --tags --max-count=1 | git describe --abbrev=0)
  # Generate google-services.json.
  - echo "${GOOGLE_SERVICES}" | base64 --decode | awk '{print $1"\n"}' > app/google-services.json
  - echo "${GOOGLE_SERVICES_LOCAL}" | base64 --decode | awk '{print $1"\n"}' > app/src/local/google-services.json
  - echo "${GOOGLE_SERVICES_DEMO}" | base64 --decode | awk '{print $1"\n"}' > app/src/demo/google-services.json
  - echo "${GOOGLE_SERVICES_COFFEEGO}" | base64 --decode | awk '{print $1"\n"}' > app/src/coffeego/google-services.json
  # Generate flavor configuration files.
  - echo "${LOCAL_PROPERTIES}" | base64 --decode | awk '{print $1"\n"}' > app/config/flavor/local.properties
  - echo "${DEMO_PROPERTIES}" | base64 --decode | awk '{print $1"\n"}' > app/config/flavor/demo.properties
  - echo "${COFFEEGO_PROPERTIES}" | base64 --decode | awk '{print $1"\n"}' > app/config/flavor/coffeego.properties
  # Generate buildType configuration files.
  - echo "${DEBUG_PROPERTIES}" | base64 --decode | awk '{print $1"\n"}' > app/config/buildType/debug.properties
  - echo "${RELEASE_PROPERTIES}" | base64 --decode | awk '{print $1"\n"}' > app/config/buildType/release.properties
  - echo "app.version=${LATEST_TAG}" | tee -a app/config/buildType/debug.properties app/config/buildType/release.properties

script:
  - ./gradlew ktlintCoffeeGoDebugCheck --quiet
  - ./gradlew lintCoffeeGoDebug --quiet
  - ./gradlew assembleDebug --quiet

before_deploy:
  - export BUILD_APK_FILE=$(ls app/build/outputs/apk/coffeego/*.apk)
  - echo "Deploying ${BUILD_APK_FILE}.."

deploy:
  - provider: releases
    file_glob: true
    api_key:
      secure: 
    file: $BUILD_APK_FILE
    skip_cleanup: true
    name: "POS Client Android ${TRAVIS_TAG}"
    on:
      tags: true
  - provider: testfairy
    api-key: $TESTFAIRY_API_KEY
    app-file: $BUILD_APK_FILE
    skip_cleanup: true
    notify: true
    testers-groups: omisego
    on:
      tags: true

after_deploy:
  - ./github_edit_release_script.sh
